<body>
  <div class="container">
    <header>
      <h1>Список дел ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Скрыть завершенные задачи
      </label>
 
      {{> loginButtons}}
  
      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Введите, чтобы добавлять новые задачи" />
        </form>
      {{/if}}
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="task">
  <li>{{text}}</li>
</template>
